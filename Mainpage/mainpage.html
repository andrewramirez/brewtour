<div class= "logo-container">
  <img class="logo" src= "/Pictures/beer-tour-logos/brusinaDLogo.png">

</div>


<more-info place-id="$ctrl.current.id" ng-if="$ctrl.showQuickCheckin" on-checkin="$ctrl.onCheckin" class= "more-info-box"></more-info>

<section class="logo-section">

</button>
<div>
<progress-bar completed="$ctrl.completed"></progress-bar>
</div>
</section>

<div class="resp-container">
  <iframe class="resp-iframe" src="https://www.google.com/maps/d/embed?mid=1iFiZxI8JBMKl2bbPVWvUNMicgM2YRafr"></iframe>
</div>
</div>
